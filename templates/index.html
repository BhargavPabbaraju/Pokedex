<!Doctype HTML>
<head>
    <title>Poke Scrapper</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="content">
    <form class="form-group form row pt-2" method="post" action="search">
        <label for="select-poke" class="text-primary col-2 ps-4 pe-2 pt-1 fs-5">Select Pokemon:</label>
        <select name="select-poke" id="select-poke" class="select-poke form-control col" onchange="this.form.submit()">
              {% for poke in pokes %}
              <option>{{poke}}</option>
            {% endfor %}
        </select>
    </form>
</body>

<script>
    $(document).ready(function(){
       
        $('.select-poke').select2();

    })
</script>
