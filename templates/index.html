<!Doctype HTML>
<head>
    <title>Poke Scrapper</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/dex.css">
</head>
<body class="content">
    <form class="form-group form row pt-2" method="post" action="search">
        <label for="select-poke" class="text-primary col-2 ps-4 pe-2 pt-1 fs-5">Select Pokemon:</label>
        <select name="select-poke" id="select-poke" class="select-poke form-control col" onchange="this.form.submit()">
            <option>Select a Pokemon</option>
              {% for poke in pokes %}
              <option>{{poke}}</option>
            {% endfor %}
        </select>
    </form>
    <div class="outer">
        <div class="pokedex">
            <img src="/static/image.png">
            {% if poke_data: %}
                <img class="main-sprite" src={{poke_data['image_link']}} height="120px">
                <p class="name">{{poke_data['name']}}</p>
                <div class="ht">
                    Ht:<span class="height">{{(poke_data['ht']+' ').rjust(8,'ㅤ')}}</span>
                </div>
                <div class="wt">
                    Wt:<span class="weight">{{poke_data['wt'].rjust(8,'ㅤ')}}</span>
                </div>
                
                <img  class="type1" src={{'https://'+typeImages[poke_data['types'][0]]['big']}}>
                {% if poke_data['types']|length >1: %}
                    <img  class="type2" src={{'https://'+typeImages[poke_data['types'][1]]['big']}}>
                {% endif %}
            {% endif %}
        </div>
    </div>
    
    
</body>

<script>
    $(document).ready(function(){
       
        $('.select-poke').select2();

    })
</script>
